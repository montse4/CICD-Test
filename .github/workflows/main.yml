name: Build

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: windows-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v3
          
       - name: setup-msbuild
         uses: microsoft/setup-msbuild@v2 

       - name: Build solution
         run: msbuild PhysicsGame.sln /p:Configuration=Release
  
